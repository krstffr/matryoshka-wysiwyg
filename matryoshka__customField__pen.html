<template name="matryoshka__customField__pen">

	{{#if browserIsSupported }}

		<div id="{{ ../../matryoshkaId }}-{{this.name}}" data-parent-id="{{ ../../matryoshkaId }}" class="matryoshka-pen-editor">
			{{{ matryoshka__getFieldValue ../.. }}}
		</div>

	{{else}}

		<textarea id="{{ ../../matryoshkaId }}-{{this.name}}" data-parent-id="{{ ../../matryoshkaId }}" class="matryoshka-save-on-blur">{{ matryoshka__getFieldValue ../.. }}</textarea>

	{{/if}}

</template>
